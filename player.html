<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMNIX Player</title>
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

    <style>
        :root {
            --gold-primary: #FFD700;
            --bg-color: #000;
            --plyr-color-main: #FFD700;
            --plyr-video-control-color: #fff;
            --plyr-menu-background: rgba(20, 20, 20, 0.95);
            --plyr-menu-color: #fff;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: white;
            font-family: 'Outfit', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            background: radial-gradient(circle at center, #111, #000);
        }

        /* Header */
        .player-header {
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            z-index: 10;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .back-btn:hover {
            background: var(--gold-primary);
            color: black;
            box-shadow: 0 0 20px var(--gold-primary);
        }

        .match-title {
            font-size: 1.2rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--gold-primary);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }

        /* Video Container */
        .video-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .video-box {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            background: #000;
            position: relative;
        }

        /* Plyr Customizations */
        .plyr--video {
            height: 100%;
        }

        .plyr__control--overlaid {
            background: rgba(255, 215, 0, 0.9);
            color: black;
        }

        .plyr__control--overlaid:hover {
            background: #fff;
        }

        /* Error Message */
        .player-error {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.95);
            z-index: 20;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>

    <div class="bg-animation"></div>

    <header class="player-header">
        <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="match-title" id="playerTitle">Loading Match...</div>
    </header>

    <div class="video-wrapper">
        <div class="video-box">
            <video id="player" controls crossorigin playsinline>
                <!-- Source injected via JS -->
            </video>

            <div id="errorDisplay" class="player-error">
                <i class="fa-solid fa-triangle-exclamation"
                    style="font-size: 4rem; color: #ff3b3b; margin-bottom: 1.5rem;"></i>
                <h2 style="color: white; margin-bottom: 0.5rem;">Stream Failed</h2>
                <p style="color: #aaa; margin-bottom: 2rem;">The stream source is unavailable or blocked.</p>
                <button onclick="location.reload()"
                    style="padding: 12px 25px; background: var(--gold-primary); border: none; border-radius: 6px; cursor: pointer; font-weight: 800; font-size: 1rem;">TRY
                    AGAIN</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const streamUrl = urlParams.get('src');
            const title = urlParams.get('title');
            const img = urlParams.get('img');

            const playerTitle = document.getElementById('playerTitle');
            const errorDisplay = document.getElementById('errorDisplay');
            const video = document.getElementById('player');

            if (title) playerTitle.textContent = decodeURIComponent(title);
            if (img && img !== 'undefined') video.poster = decodeURIComponent(img);

            if (!streamUrl) {
                alert("No stream URL!");
                return;
            }

            const source = decodeURIComponent(streamUrl);

            // Plyr Options
            const defaultOptions = {
                controls: ['play-large', 'restart', 'rewind', 'play', 'fast-forward', 'progress', 'current-time', 'duration', 'mute', 'volume', 'captions', 'settings', 'pip', 'airplay', 'fullscreen'],
                autoplay: true,
            };

            if (Hls.isSupported()) {
                const hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });

                hls.loadSource(source);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    const player = new Plyr(video, defaultOptions);
                    // player.play().catch(e => console.log("Autoplay blocked"));
                });

                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log('Network error, recovering...');
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log('Media error, recovering...');
                                hls.recoverMediaError();
                                break;
                            default:
                                hls.destroy();
                                errorDisplay.style.display = 'flex';
                                break;
                        }
                    }
                });

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = source;
                const player = new Plyr(video, defaultOptions);
            } else {
                errorDisplay.style.display = 'flex';
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch - OMNIX LIVE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            overflow: hidden;
            /* Fullscreen feel */
        }

        .player-container {
            width: 100vw;
            height: 100vh;
            background: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #video {
            width: 100%;
            height: 100%;
            max-height: 100vh;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 15px;
            border-radius: 50px;
            text-decoration: none;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 5px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: var(--gold-primary);
            color: black;
        }

        .video-title-overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.2rem;
            text-align: center;
            text-shadow: 0 2px 5px black;
            z-index: 90;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 15px;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <div class="player-container">
        <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back</a>
        <div class="video-title-overlay" id="videoTitle">Loading...</div>
        <video id="video" controls autoplay></video>
    </div>

    <script>
        const video = document.getElementById('video');
        const videoTitle = document.getElementById('videoTitle');
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get('src');
        const title = urlParams.get('title');

        if (title) {
            videoTitle.textContent = title;
            document.title = "Watching: " + title;
        }

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(streamUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });

            // Handle Errors
            hls.on(Hls.Events.ERROR, function (event, data) {
                if (data.fatal) {
                    switch (data.type) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            console.log("fatal network error encountered, try to recover");
                            hls.startLoad();
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            console.log("fatal media error encountered, try to recover");
                            hls.recoverMediaError();
                            break;
                        default:
                            console.log("fatal error, cannot recover");
                            hls.destroy();
                            break;
                    }
                }
            });

        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = streamUrl;
            video.addEventListener('loadedmetadata', function () {
                video.play();
            });
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMNIX Player</title>
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- JWPlayer Library (Match Reference Site) -->
    <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>

    <style>
        :root {
            --gold-primary: #FFD700;
            --bg-color: #000;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: white;
            font-family: 'Outfit', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            background: radial-gradient(circle at center, #111, #000);
        }

        /* Header */
        .player-header {
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            z-index: 10;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .back-btn:hover {
            background: var(--gold-primary);
            color: black;
            box-shadow: 0 0 20px var(--gold-primary);
        }

        .match-title {
            font-size: 1.2rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--gold-primary);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }

        /* Video Container */
        .video-wrapper {
            flex: 1;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #player {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>

<body>

    <div class="bg-animation"></div>

    <header class="player-header">
        <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="match-title" id="playerTitle">Loading Match...</div>
    </header>

    <div class="video-wrapper">
        <div id="player"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const streamUrl = urlParams.get('src');
            const title = urlParams.get('title');
            const img = urlParams.get('img');

            if (title) document.getElementById('playerTitle').textContent = decodeURIComponent(title);

            if (!streamUrl) {
                alert("No stream URL!");
                return;
            }

            const source = decodeURIComponent(streamUrl);
            const poster = img && img !== 'undefined' ? decodeURIComponent(img) : '';

            // User's Proxy URL (from their secondary site)
            // This is required to bypass CORS/Geo-restrictions on FanCode streams
            const proxyUrl = "https://allinonereborn.xyz/fcww/live222.php?url=" + encodeURIComponent(source);

            // JWPlayer Setup
            jwplayer("player").setup({
                file: proxyUrl, // Play via Proxy
                image: poster,
                autostart: true,
                mute: false,
                width: "100%",
                height: "100%",
                stretching: "uniform",
                controls: true,
                primary: "html5",
                hlshtml: true, // Force HLS via HTML5
                type: "hls",
                skin: {
                    name: "netflix", // Premium feel
                    active: "#FFD700",
                    inactive: "#ffffff",
                    background: "rgba(0,0,0,0.9)"
                }
            });

            // Error Handling
            jwplayer("player").on('error', function (e) {
                console.error("JWPlayer Error:", e);
                // We can't easily overlay Custom HTML inside JWPlayer iframe/container safely without breaking it,
                // so we fallback to alert or simple retry logic if needed.
                // But JWPlayer usually handles visual errors well.
            });
        });
    </script>
</body>

</html>

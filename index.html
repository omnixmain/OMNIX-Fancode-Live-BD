<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="monetag" content="a1dd125e5e5e780dc6b50e0f021297b1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMNIX LIVE - SONY + FANCODE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Background Animation Container -->
    <div id="background-animation"></div>

    <header class="app-header">
        <div class="header-top">
            <div class="logo-container">
                <i class="fa-solid fa-play-circle" style="color:var(--gold-primary); font-size: 1.5rem;"></i>
                <h1 class="app-logo">OMNIX <span>LIVE</span> <small
                        style="font-size: 0.6em; color: #aaa; margin-left: 5px;">SONY + FANCODE</small></h1>
            </div>
            <div class="search-bar">
                <i class="fa-solid fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search matches...">
            </div>
        </div>

        <nav class="category-nav">
            <button class="cat-btn active" data-category="all">All</button>
            <!-- Categories will be injected here dynamically -->
        </nav>
    </header>

    <main class="content-area">
        <div id="loading" class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading Data...</p>
        </div>

        <div id="matches-grid" class="matches-grid">
            <!-- Matches will be injected here -->
        </div>
    </main>

    <!-- Stream Selection Modal -->
    <div id="streamModal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></button>
            <h2 class="modal-title">Select Stream Quality</h2>
            <p class="modal-match-name" id="modalMatchName">Match Name</p>

            <div class="stream-options">
                <button id="btnAdFree" class="stream-btn ad-free">
                    <i class="fa-solid fa-crown"></i>
                    <div>
                        <span>Ad-Free Stream</span>
                        <small>Premium Experience</small>
                    </div>
                </button>

                <button id="btnAds" class="stream-btn with-ads">
                    <i class="fa-solid fa-rectangle-ad"></i>
                    <div>
                        <span>Standard Stream</span>
                        <small>Contains Ads</small>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <!-- Telegram Joining Popup -->
    <div id="telegramModal" class="modal-overlay active" style="z-index: 10000;">
        <div class="modal-content" style="text-align: center;">
            <h2 class="modal-title" style="color: var(--gold-primary);">Join Our Telegram</h2>
            <p style="color: #ccc; margin-bottom: 20px;">Join our Telegram channel to unlock access to the website.</p>
            <a href="https://t.me/omnix_Empire" target="_blank" id="joinTelegramBtn" class="stream-btn ad-free"
                style="justify-content: center; text-decoration: none;">
                <i class="fa-brands fa-telegram"></i>
                <span style="font-weight: bold;">Join Channel</span>
            </a>
        </div>
    </div>

    <footer class="app-footer">
        <div class="footer-links" style="margin-bottom: 10px;">
            <a href="https://omnixmain.github.io/OMNIX-EMPIRE/" target="_blank"
                style="color: var(--gold-primary); text-decoration: none; font-weight: bold;">
                <i class="fa-solid fa-globe"></i> Official Website
            </a>
        </div>
        <p>&copy; 2025 OMNIX LIVE. Powered by Fancode-BD Data.</p>
    </footer>

    <!-- Particles.js Library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Particles Initialization -->
    <script src="particles-init.js"></script>
    <script src="script.js"></script>
</body>

</html>

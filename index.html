<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMNIX LIVE - Fancode-BD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="app-header">
        <div class="logo-container">
            <h1>OMNIX <span class="gold-text">LIVE</span></h1>
        </div>
        <div class="search-bar">
            <i class="fa-solid fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search matches...">
        </div>
    </header>

    <nav class="category-nav">
        <button class="cat-btn active" data-category="all">All</button>
        <!-- Categories will be injected here dynamically -->
    </nav>

    <main class="content-area">
        <div id="loading" class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading Data...</p>
        </div>
        
        <div id="matches-grid" class="matches-grid">
            <!-- Matches will be injected here -->
        </div>
    </main>

    <footer class="app-footer">
        <p>&copy; 2025 OMNIX LIVE. Powered by Fancode-BD Data.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
